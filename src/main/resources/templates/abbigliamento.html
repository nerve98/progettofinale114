<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> abbigliamento </title>
  <link rel="stylesheet" href="/css/abbigliamento.css" type="text/css">
  <link rel="stylesheet" href="/css/main.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

 

</head>
<body>

	<header id="header">
		<div class="logo container">
			<div>
				<h1><a href="/home" id="logo">Motoroni</a></h1>
				<p>i più belli di sempre</p>
			</div>
		</div>
	</header>

<!-- Nav -->
<nav id="nav">
					
	<ul style="display: flex; align-items: center; justify-content: center; top: -2px;">
		<li class="current"><a href="/home">Home</a></li>
		
		<li>
			<a type="button" data-bs-toggle="dropdown" aria-expanded="false" >Motoroni</a>
			<ul class="dropdown-menu">
				<li><a href="#">Sportive</a></li>
				<li><a href="#">Cross</a></li>
				<li><a href="#">Scooter</a></li>
			</ul>
		</li>

		<li>
			<a href="/caschi">Caschi</a>
		</li>

		<li>
			<a href="/abbigliamento">Abbigliamento</a>
		</li>

		<li>
			<a href="/login" >
				<img src="https://cdn-icons-png.flaticon.com/512/5029/5029739.png" class="iconlogin">
			</a>
		</li>
	</ul>
</nav>
	
	<div class="flex-container">

		<table>
			<tbody>
				<tr th:each="abbigliamento : ${vestiti}">

					<div class="flex-item bg-two tilt">

						<span><img src="https://www.motoneracing.com/online/222034-thickbox_default/abbigliamento-moto-rukka-giacca-offlane-nera-gialla-fluo-goretex.jpg"></span>

						<div class="text" th:text="${abbigliamento.nomeAbbigliamento}"></div>

						<div class="text" th:text="${abbigliamento.prezzo}"></div>
					
								<button 
								th:findbyid="${abbigliamento.id}"
								onclick="cercaAbbigliamento(this)">Scopri di più</button>

					</div>

				</tr>
			</tbody>
		</table>

	</div>
<script src="script.js"></script>
</body>
</html>
