<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione Utente</title>
    <link rel="stylesheet" href="/css/register.css" type="text/css" />
    </head>
<body>
    <div id="loginDiv">
        <div>
          <h3>Registrati</h3>
        </div>
        <div id="loginFormDiv">
            <form id="loginForm" action="/register" method="post" th:object="${utente}">
                <div>
                    <label for="nome"></label>
                    <input type="text" id="nome" name="nome" required="required" placeholder="Nome" th:field="${utente.nome}">
                </div>
                <div>
                    <label for="cognome"></label>
                    <input type="text" id="cognome" name="cognome" required="required" placeholder="Cognome" th:field="${utente.cognome}"/>
                </div>
                <div>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" required="required" placeholder="Email" th:field="${utente.email}"/>
                </div>
                <div>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" required="required" placeholder="Password"th:field="${utente.password}"/>
                </div>
                <div>
                    <label for="confermaPassword"></label>
                    <input type="password" id="confermaPassword" name="confermaPassword" required placeholder="Conferma Password"/>
                </div>
                <div>
                    <button type="submit">Registrati</button>
                </div>
            </form>
        </div>
</body>
</html>
