<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione Utente</title>
    </head>
<body>
    <div id="loginDiv">
        <div>
          <h3>Registrati</h3>
        </div>
        <div id="loginFormDiv">
            <form id="loginForm" action="/register" method="post">
                <div>
                    <label for="nome"></label>
                    <input type="text" id="nome" name="nome" required="required" placeholder="Nome"/>
                </div>
                <div>
                    <label for="cognome"></label>
                    <input type="text" id="cognome" name="cognome" required="required" placeholder="Cognome"/>
                </div>
                <div>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" required="required" placeholder="Email"/>
                </div>
                <div>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" required="required" placeholder="Password"/>
                </div>
                <div>
                    <label for="confermaPassword"></label>
                    <input type="password" id="confermaPassword" name="confermaPassword" required="required" placeholder="Conferma Password"/>
                </div>
                <div>
                    <button type="submit">Registrati</button>
                </div>
            </form>
</body>
</html>
