                                                    width="100" height="100" viewBox="0 0 100 100" xml:space="preserve">
                                                    <image id="image0" width="100" height="100" x="0" y="0"
                                                        th:href="@{${immagini[j].url}}" th:if="${immagini[j]!=null}">
                                                    </image>
                                                    <image id="image0" width="100" height="100" x="0" y="0"
                                                        th:href="@{${'https://www.freeiconspng.com/thumbs/no-image-icon/no-image-icon-15.png'}}"
                                                        th:if="${immagini[j]==null}"></image>

                                                <div>

                                                </div>

                                            </div>

                                                        </svg>
                                                        <div class="humiditytext"><b >Prezzo</b><br><b style="color: black; font-size: 110%;"><span
                                                                th:text="${caschi[j].prezzo}+'€'"></span></b></div>
                                                    </div>

                                                    <div class="air">
                                                        <svg class="airsvg" version="1.1" id="Layer_1"
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                                            width="30px" height="30px" viewBox="0 0 30 30"
                                                            xml:space="preserve">
                                                            <image id="image0" width="30" height="30" x="0" y="0"
                                                                href="https://cdn-icons-png.flaticon.com/512/993/993814.png">
                                                            </image>
                                                            <!--<image id="image0" width="30" height="30" x="0" y="0"
																href="https://cdn-icons-png.flaticon.com/512/1018/1018091.png">
															</image>-->
                                                        </svg>
                                                        <!--<div class="airtext">Colore<br><span th:text="${caschi[j].coloreAbbigliamento}"></span></div>-->
                                                        <div class="airtext"><b>Colore</b><br><b style="color: black; font-style: italic;"><span 
                                                                th:text="${caschi[j].coloreCasco}"></b></span></div>
                                                    </div>
                                                </div>

                                                <div class="lower">
                                                    <div class="aqi">
                                                        <svg class="aqisvg" version="1.1" id="Layer_1"
                                                            style="margin-left: 38px; "
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                                            width="30px" height="30px" viewBox="0 0 30 30"
                                                            xml:space="preserve">
                                                            <image id="image0" width="30" height="30" x="0" y="0"
                                                                href="https://cdn-icons-png.flaticon.com/512/705/705668.png">
                                                            </image>
                                                        </svg>
                                                        <div class="aqitext" id="centro"><b>Visiera Oscurata</b><br>
                                                            <span th:if="${caschi[j].visieraOscurata}"><b style="color: black;">Sì</b></span>
                                                            <span th:unless="${caschi[j].visieraOscurata}"><b style="color: black;">No</b></span>
                                                        </div>
                                                    </div>

														<svg class="rfsvg" version="1.1" id="Layer_1"

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${#lists.isEmpty(caschi)}" class="messaggio-parent">
                                    <h2 style="text-align: center; vertical-align: middle;">Nessun elemento trovato</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-3" style="padding: 50px 30px 0 30px;">
                            <form method="get" href="/caschi" >
                                <h3>Filtra</h3>
                                <br>
                                <div class="form-group" style="min-height: 80vh;">
                                    <div class="form-inline">
                                        <label for="formControlRange"
                                            style="font-size: 16px; margin-right: 10px;">prezzo max</label>
                                        <input type="range" style="margin-right: 10px;" class="form-control-range"
                                            id="formControlRange" min="0" max="1000" value="0"
                                            oninput="this.form.prezzoMax.value=this.value" name="amountRange" />
                                        <input type="number" style="margin-right: 10px;" class="display-range"
                                            name="prezzoMax" min="0" max="1000" value="0"
                                            oninput="this.form.amountRange.value=this.value" />
                                        <span>€</span>
                                    </div>
                                    <br>
                                    <div class="form-inline">
                                        <label for="visiera" style="font-size: 16px; margin-right: 10px;">Visiera
                                            oscurata</label>
                                        <div class="form-check">
                                            <input onclick="checkTheCheckBox(this)" class="form-check-input"
                                                type="checkbox" value="false" id="visiera" name="visiera">
                                            <input type="hidden" name="visiera" value="false" />
                                        </div>
                                    </div>
                                    <br>
                                    <input type="submit" class="btn" value="Cerca" id="filtra-button">

                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </div>
