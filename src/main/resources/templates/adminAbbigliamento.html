<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script src="js/abbigliamento.js" defer></script>
    <link rel="stylesheet" href="css/adminMoto.css">
</head>
<body>
    <a href="/admin" ><button id="homepage">Torna al menù</button></a>
    <button id="bInsert" onclick="apriFormAggiunta()">Aggiungi Capo</button> 
<div class="table-container">
    <table id="tableA">
        <thead>
            <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Colore</th>
            <th>Materiale</th>
            <th>Brand</th>
            <th>Protettivo</th>
            <th>Prezzo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "abbigliamento:${vestiti}">
                <td th:text="${abbigliamento.id}"></td>
                <td th:text="${abbigliamento.nomeAbbigliamento}"></td>
                <td th:text="${abbigliamento.coloreAbbigliamento}"></td>
                <td th:text="${abbigliamento.materiale}"></td>
                <td th:text="${abbigliamento.brand}"></td>
                <td th:text="${abbigliamento.protezione ? 'Sì' : 'No'}"></td>
                <td th:text="${abbigliamento.prezzo}+'€'"></td>
                <td id="tdModifica">
                    <button th:modifica-id="${abbigliamento.id}"
                    th:modifica-nomeAbbigliamento="${abbigliamento.nomeAbbigliamento}"
                    th:modifica-coloreAbbigliamento="${abbigliamento.coloreAbbigliamento}"
                    th:modifica-materiale="${abbigliamento.materiale}"
                    th:modifica-brand="${abbigliamento.brand}"
                    th:modifica-protezione="${abbigliamento.protezione}"
                    th:modifica-prezzo="${abbigliamento.prezzo}" onclick="modificaAbbigliamento(this)">Modifica</button>
                </td>
                <td id="tdElimina">
                    <a th:href="|/elimina-abbigliamento?idAbbigliamento=${abbigliamento.id}|"><button id="bottoneE">Elimina</button></a>
             </tr>
        </tbody>
    </table>
</div>
    <div id="form-Modifica" hidden >
        <form action="/modifica-abbigliamento" method="post">
            <h2 id="h2">MODIFICA</h2>
            <label for="id">ID</label>
            <input type="number" id="id" name="id" readonly>
            <label for="nomeAbbigliamento">Nome</label>
            <input type="text" id="nomeAbbigliamento" name="nomeAbbigliamento" required>
            <label for="coloreAbbigliamento">Colore</label>
            <input type="text" id="coloreAbbigliamento" name="coloreAbbigliamento" required>
            <label for="materiale">Materiale</label>
            <input type="text" id="materiale" name="materiale" required>
            <label for="brand">Brand</label>
            <input type="text" id="brand" name="brand" required>
            <label for="protezione">Protettivo</label>
            <input type="checkbox" id="protezione" name="protezione" value="true" onclick="checkTheCheckBox(this)">
            <label for="prezzo">Prezzo</label>
            <input type="number" id="prezzo" name="prezzo" required step="0.01">
            <button id="salvaCasc" onclick="chiudiFormModifica()">Salva & Chiudi</button>
            <button id="annullaCasc" type="reset" onclick="chiudiFormModifica()">Annulla</button>
        </form> 
    </div>
</div>
                    
    <div id="Inserisci" hidden>
        <form action="/inserisci-abbigliamento" method="post">
            <h2 id="h2">INSERISCI</h2>
            <label for="nomeAbbigliamento">Nome</label>
            <input type="text" id="nomeAbbigliamento" name="nomeAbbigliamento" required>
            <label for="coloreAbbigliamento">Colore</label>
            <input type="text" id="coloreAbbigliamento" name="coloreAbbigliamento" required>
            <label for="materiale">Materiale</label>
            <input type="text" id="materiale" name="materiale" required>
            <label for="brand">Brand</label>
            <input type="text" id="brand" name="brand" required>
            <label for="protezione">Protettivo</label>
            <input type="checkbox" id="protezione" name="protezione" value="true" onclick="checkTheCheckBox(this)">
            <label for="prezzo">Prezzo</label>
            <input type="number" id="prezzo" name="prezzo" required step="0.01">
            <button id="salvaCasc" onclick="chiudiFormAggiunta()" >Salva & Chiudi</button>
            <button id="annullaCasc" type="reset" onclick="chiudiFormAggiunta()">Annulla</button>
        </form>
    </div>
</body>
</html>
