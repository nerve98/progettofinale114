<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/abbigliamento.js" defer></script>
    <link rel="stylesheet" href="css/adminMoto.css">
</head>
<body>
    <table>
        <thead>
            <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Colore</th>
            <th>Materiale</th>
            <th>Brand</th>
            <th>Protettivo</th>
            <th>Prezzo</th>Ã¹
            </tr>
        </thead>
        <tbody>
            <tr th:each = "abbigliamento:${vestiti}">
                <td th:text="${abbigliamento.id}"></td>
                <td th:text="${abbigliamento.nomeAbbigliamento}"></td>
                <td th:text="${abbigliamento.coloreAbbigliamento}"></td>
                <td th:text="${abbigliamento.materiale}"></td>
                <td th:text="${abbigliamento.brand}"></td>
                <td th:text="${abbigliamento.protezione}"></td>
                <td th:text="${abbigliamento.prezzo}"></td>
                <td>
                    <button th:modifica-id="${abbigliamento.id}"
                    th:modifica-nomeAbbigliamento="${abbigliamento.nomeAbbigliamento}"
                    th:modifica-coloreAbbigliamento="${abbigliamento.coloreAbbigliamento}"
                    th:modifica-materiale="${abbigliamento.materiale}"
                    th:modifica-brand="${abbigliamento.brand}"
                    th:modifica-protezione="${abbigliamento.protezione}"
                    th:modifica-prezzo="${abbigliamento.prezzo}" onclick="modificaAbbigliamento(this)">Modifica</button>
                </td>
                <td>
                    <a th:href="|/elimina-abbigliamento?idAbbigliamento=${abbigliamento.id}|"><button>Elimina</button></a>
                </td>
             </tr>
        </tbody>
    </table>
    <div id="form-Modifica" hidden >
        <form action="/modifica-abbigliamento" method="post">
            <h2>MODIFICA</h2>
            <label for="id">ID</label>
            <input type="number" id="id" name="modifica-id" readonly>
            <label for="nomeAbbigliamento">Nome</label>
            <input type="text" id="nomeAbbigliamento" name="modifica-nomeAbbigliamento">
            <label for="coloreAbbigliamento">Colore</label>
            <input type="text" id="coloreAbbigliamento" name="modifica-coloreAbbigliamento">
            <label for="materiale">Materiale</label>
            <input type="text" id="materiale" name="modifica-materiale">
            <label for="brand">Brand</label>
            <input type="text" id="brand" name="modifica-brand">
            <label for="protezione">Protettivo</label>
            <input type="checkbox" id="protezione" name="modifica-protezione" value="true" onclick="checkTheCheckBox()">
            <label for="prezzo">Prezzo</label>
            <input type="number" id="prezzo" name="modifica-prezzo">
            <button id="Salva" onclick="chiudiFormModifica()">Salva</button>
        </form> 
    </div>
    <button onclick="apriFormAggiunta()">Inserisci</button><button href="/home">Torna alla Home</button>
    <div id="Inserisci" hidden>
        <form action="/inserisci-abbigliamento" method="post">
            <h2>INSERISCI</h2>
            <label for="nomeAbbigliamento">Nome</label>
            <input type="text" id="nomeAbbigliamento" name="nomeAbbigliamento">
            <label for="coloreAbbigliamento">Colore</label>
            <input type="text" id="coloreAbbigliamento" name="coloreAbbigliamento">
            <label for="materiale">Materiale</label>
            <input type="text" id="materiale" name="materiale">
            <label for="brand">Brand</label>
            <input type="text" id="brand" name="brand">
            <label for="protezione">Protettivo</label>
            <input type="checkbox" id="protezione" name="protezione" value="true" onclick="checkTheCheckBox()">
            <label for="prezzo">Prezzo</label>
            <input type="number" id="prezzo" name="prezzo">
            <button id="Salva" onclick="chiudiFormInserisci()">Salva</button>
        </form>
    </div>



    
    
    
</body>
</html>
