<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/css/adminMoto.css" type="text/css" />
    <script src="js/casco.js" defer></script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Modello</th>
                <th>Casco</th>
                <th>Visiera Oscurata</th>
                <th>Colore</th>
                <th>Prezzo</th>
            </tr>
         </thead>
            <tbody>
                <tr th:each="elmo:${caschi}">
                    <td th:text="${elmo.id}"></td>
                    <td th:text="${elmo.modello}"></td>
                    <td th:text="${elmo.nomeCasco}"></td>
                    <td th:text="${elmo.visieraOscurata}"></td>
                    <td th:text="${elmo.coloreCasco}"></td>
                    <td th:text="${elmo.prezzo}"></td>
                    <td>
                        <button th:modifica-id="${elmo.id}"
                        th:modifica-modello="${elmo.modello}"
                        th:modifica-nomeCasco="${elmo.nomeCasco}"
                        th:modifica-visieraOscurata="${elmo.visieraOscurata}"
                        th:modifica-coloreCasco="${elmo.coloreCasco}"
                        th:modifica-prezzo="${elmo.prezzo}" onclick="modificaCasco(this)">Modifica</button>
                    </td>
                        <td>
                            <a th:href="|/elimina-casco?idCasco=${elmo.id}|"><button>Elimina</button></a> 
                        </td>
                </tr>    
            </tbody>      
    </table>
    <div id="form-Modifica" hidden >
        <form action="/modifica-casco" method="post" >
            <h2>MODIFICA</h2>
        <label for="id">ID</label>
        <input type="number" id="id" name="id" readonly>
        <label for="modello">Modello</label>
        <input type="text" id="modello" name="modello">
        <label for="nomeCasco">Casco</label>
        <input type="text" id="nomeCasco" name="nomeCasco">
        <label for="visieraOscurata">Visiera Oscurata</label>
        <input type="checkbox" id="visieraOscurata" name="visieraOscurata" value="true" onclick="checkTheCheckBox(this)">
        <label for="coloreCasco">Colore</label>
        <input type="text" id="coloreCasco" name="coloreCasco">
        <label for="prezzo">Prezzo</label>
        <input type="number" id="prezzo" name="prezzo">
        <button id="Salva" onclick="chiudiFormModifica()">Salva</button>
        </form>
    </div>
    <button onclick="apriFormAggiunta()">Inserisci</button>  <a href="/home"><button>Home Page</button></a>
    <div id="Inserisci" hidden>
    <form  action="/inserisci-casco" method="post">
        <h2>INSERISCI</h2>
        <label for="modello">Modello</label>
        <input type="text" id="modello" name="modello">
        <label for="nomeCasco">Casco</label>
        <input type="text" id="nomeCasco" name="nomeCasco">
        <label for="visieraOscurata">Visiera Oscurata</label>
        <input type="checkbox" id="visieraOscurata" name="visieraOscurata" value="true" onclick="checkTheCheckBox(this)">
        <label for="coloreCasco">Colore</label>
        <input type="text" id="coloreCasco" name="coloreCasco">
        <label for="prezzo">Prezzo</label>
        <input type="number" id="prezzo" name="prezzo">
        <button type="submit"onclick="chiudiFormIAggiunta()">Salva</button>
    </form>
    </div>
</body>
</html>
