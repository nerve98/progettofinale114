<html>


<head>
	<title>TXT by HTML5 UP</title>
	<meta charset="utf-8" />

</head>

<body class="homepage is-preload">
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header">
			<div class="logo container">
				<div>
					<h1><a href="/home" id="logo">Motoroni</a></h1>
					<p>i più belli di sempre</p>
				</div>
			</div>

		</header>

		<!-- Nav -->
		<nav id="nav">

			<ul style="display: flex; align-items: center; justify-content: center; top: -2px;">
				<li ><a href="/home">Home</a></li>

				<li>
					<a type="button" data-bs-toggle="dropdown" aria-expanded="false">Motoroni</a>
					<ul class="dropdown-menu">
						<li><a href="/sportive" style="background-color: transparent; color: #6b7770;">Sportive</a></li>
					</ul>
				</li>

				<li>
					<a href="/caschi">Caschi</a>
				</li>

				<li class="current">
					<a href="/abbigliamento">Abbigliamento</a>
				</li>

				<li>
					<a type="button" data-bs-toggle="dropdown" aria-expanded="false"><img
							src="https://cdn-icons-png.flaticon.com/512/5029/5029739.png" class="iconlogin"></a>
					<ul class="dropdown-menu">
						<li th:unless="${loggato}"><a href="/login"
								style="background-color: transparent; color: #6b7770;">Login</a></li>
						<li th:unless="${loggato}"><a href="/formRegistrazione"
								style="background-color: transparent; color: #6b7770;">Registrazione</a></li>
						<li th:if="${isAdmin}"><a href="/admin"
								style="background-color: transparent; color: #6b7770;">Admin-Page</a></li>
						<li th:if="${loggato}"><a href="/logout"
								style="background-color: transparent; color: #6b7770;">Logout</a></li>

					</ul>
				</li>
                <li th:if="${loggato} and ${isAdmin!=true}">
                    <div style="position: relative;" data-bs-toggle="dropdown" aria-expanded="false">
                        <a type="button"><img 
                            src="https://cdn.icon-icons.com/icons2/494/PNG/512/cart_icon-icons.com_48341.png" class="iconlogin">
                        </a>
                        <b  th:if="${numCarrello}" th:text="${numCarrello}" style="position: absolute;
                        top: 8px;
                        right: 16px; color: black;"></b>
                    </div>
                    <ul class="dropdown-menu">
                            <li><a href="/lista-carrello"
                                    style="background-color: transparent; color: #6b7770;">Carrello</a></li>
    
                        </ul>
                </li>
			</ul>
		</nav>


		<!-- Main -->
		<div class="immagine-sfondo">
			<section class="main">
				<div class="container-fluid" style="background: none;">
					<div class="row">

						<div class="col-9" style="padding-left: 50px;">
							<br>
							<br>

							<form class="form-inline" method="get" href="/abbigliamento">
								<input class="form-control" type="search" placeholder="Cerca" aria-label="Search"
									id="barra-ricerca" name="abbigliamento">
								<button class="btn" type="submit" id="bottone-ricerca"
									style="color:white;background-color: hsl(126, 36%, 37%);; border-color: hsl(126, 42%, 30%);"
									onmousedown="this.style.boxShadow='none';this.style.backgroundColor='#b1ddab'; this.style.color='white'; this.style.borderColor='#b1ddab'"
									onmouseup="this.style.color='white'; this.style.backgroundColor='hsl(126, 42%, 30%)'; this.style.borderColor='hsl(126, 42%, 30%)'">Cerca</button>
							</form>
							<br><br>


							<div class="row scroll-container"
								style="background-color: #ffffff99;box-shadow: 10px 10px #c1edbb00; border-radius: 25px; margin: 0px 1px 0px 1px; overflow: scroll; display: flex;
								padding: 20px;
								align-items: center; max-height: 450px; min-height: 300px;">
								<!--<div th:each="i: ${#numbers.sequence(0, 25, 3)}">-->

								<div class="col-lg-4 col-sm-12 col-12"
									th:each="j: ${#numbers.sequence(0, #lists.size(vestiti)-1, 1)}"
									th:if="${#lists.size(vestiti)>0}">
									<div style="position:relative; height: 300px; ">

										<div class="my-cardm">
											<div class="my-card" style="display: flex; align-items: center;">

												<svg class="weather" version="1.1" id="Layer_1"
													xmlns="http://www.w3.org/2000/svg"
													xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
													width="100" height="100" viewBox="0 0 100 100"
													xml:space="preserve">
													<image id="image0" width="100" height="100" x="0" y="0"
														th:href="@{${immagini[j].url}}" th:if="${immagini[j]!=null}"></image>
													<image id="image0" width="100" height="100" x="0" y="0"
														th:href="@{${'https://www.freeiconspng.com/thumbs/no-image-icon/no-image-icon-15.png'}}"
														th:if="${immagini[j]==null}"></image>
												</svg>

												<div>
													<b style="color:rgb(57, 55, 55); font-style: italic;"><div class="my-main"  th:text="${vestiti[j].nomeAbbigliamento}"></div></b>

                                                    <!--<button class="btn"></button><a th:if="${loggato} and ${isAdmin!=true}" th:href=>Aggiungi</a></button>-->
													<button id="bottone-aggiungi" th:onclick="@{'location.href=\'/addCarrello?tipoProdotto=abbigliamento&idProdotto='+${vestiti[j].id}+'\''}" 
                                                    th:if="${loggato} and ${isAdmin!=true}"
                                                    type="button" style="padding: 0.25em 0.85em; margin-top: 10px; border-radius: 15px; font-weight: 800; font-style: inherit;">
													+Aggiungi
                                                    </button>
                                                    <!--<div class="my-mainsub"></div>-->
												</div>

											</div>

											<div class="my-card2">
												<div class="upper">
													<div class="humidity">
														<svg xml:space="preserve" viewBox="0 0 30 30" height="30px"
															width="30px" y="0px" x="0px"
															xmlns:xlink="http://www.w3.org/1999/xlink"
															xmlns="http://www.w3.org/2000/svg" id="Layer_1"
															version="1.1" class="humiditysvg">
															<image
																href="https://cdn-icons-png.flaticon.com/512/1490/1490850.png"
																y="0" x="0" height="30" width="30" id="image0">
															</image>
														</svg>
														<div class="humiditytext"><b >Prezzo</b><br> <b style="color: black;  font-size: 110%; "><span th:text="${vestiti[j].prezzo}+'€'"></span></b></div>
													</div>

													<div class="air">
														<svg class="airsvg" version="1.1" id="Layer_1"
															xmlns="http://www.w3.org/2000/svg"
															xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
															width="30px" height="30px" viewBox="0 0 30 30"
															xml:space="preserve">
															<!--<image id="image0" width="30" height="30" x="0" y="0"
																href="https://cdn-icons-png.flaticon.com/512/993/993814.png">
															</image>-->
															<image id="image0" width="30" height="30" x="0" y="0"
																href="https://cdn-icons-png.flaticon.com/512/1018/1018091.png">
															</image>
														</svg>
														<!--<div class="airtext">Colore<br><span th:text="${vestiti[j].coloreAbbigliamento}"></span></div>-->
														<div class="airtext"><b>Brand</b><br> <b style="color: black; font-size: 95%;"><span th:text="${vestiti[j].brand}"></b></span></div>
													</div>
												</div>

												<div class="lower">
													<div class="aqi">
														<svg class="aqisvg" version="1.1" id="Layer_1"
															xmlns="http://www.w3.org/2000/svg"
															xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
															width="30px" height="30px" viewBox="0 0 30 30"
															xml:space="preserve">
															<image id="image0" width="30" height="30" x="0" y="0"
																href="https://cdn-icons-png.flaticon.com/512/3863/3863108.png">
															</image>
														</svg>
														<div class="aqitext"><B>Protezione</B><br>
															<span th:if="${vestiti[j].protezione}"><b style="color: black;">Sì</b></span>
															<span th:unless="${vestiti[j].protezione}"><b style="color: black;">No</b></span>
														</div>
													</div>

													<div class="realfeel">
														<svg class="rfsvg" version="1.1" id="Layer_1"
															xmlns="http://www.w3.org/2000/svg"
															xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
															width="30px" height="30px" viewBox="0 0 30 30"
															xml:space="preserve">
															<image id="image0" width="30" height="30" x="0" y="0"
																href="https://cdn-icons-png.flaticon.com/512/5522/5522064.png">
															</image>
														</svg>
														<div class="realfeeltext"><B>Materiale</B><br><b style="color: black;font-style: italic;"><span class="my-text" th:text="${vestiti[j].materiale}"></b></span></div>
													</div>

													<!--<div class="pressure">
														<svg class="pressuresvg" version="1.1" id="Layer_1"
															xmlns="http://www.w3.org/2000/svg"
															xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
															width="20px" height="20px" viewBox="0 0 20 20"
															xml:space="preserve">
															<image id="image0" width="20" height="20" x="0" y="0"
																href="https://cdn-icons-png.flaticon.com/512/1018/1018091.png">
															</image>
														</svg>
														<div class="pressuretext">Brand<br><span th:text="${vestiti[j].brand}"></span></div>
													</div>-->
													<div class="my-card3">
														
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div th:if="${#lists.isEmpty(vestiti)}"  class="messaggio-parent">
									<h2 style="text-align: center; vertical-align: middle;" >Nessun elemento trovato</h2>
								</div>
							</div>
							<!--</div>-->

						</div>


						<div class="col-3" style="padding: 50px 30px 0 30px;">
							<form method="get" href="/abbigliamento">
								<h3>Filtra</h3>
								<br>
								<div class="form-group" style="min-height: 80vh;">
									<div class="form-inline">
										<label for="formControlRange"
											style="font-size: 16px; margin-right: 10px;">prezzo
											max</label>
										<input type="range" style="margin-right: 10px;" class="form-control-range"
											id="formControlRange" min="0" max="1000" value="0"
											oninput="this.form.prezzoMax.value=this.value" name="amountRange" />
										<input type="number" style="margin-right: 10px;" class="display-range"
											name="prezzoMax" min="0" max="1000" value="0"
											oninput="this.form.amountRange.value=this.value" />
										<span>€</span>
									</div>
									<br>
									<div class="form-inline">
										<label for="visiera"
											style="font-size: 16px; margin-right: 10px;">Protezione</label>
										<div class="form-check">
											<input onclick="checkTheCheckBox(this)" class="form-check-input"
												type="checkbox" value="false" id="visiera" name="protezione">
											<input type="hidden" name="protezione" value="false" />
										</div>
									</div>
									<br>
									<input type="submit" class="btn" value="Cerca" id="filtra-button">

								</div>
							</form>
						</div>

					</div>
				</div>
			</section>
		</div>




	</div>

</body>

</html>
